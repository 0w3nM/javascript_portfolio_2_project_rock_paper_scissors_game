<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rock Paper Sicssors</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/1bb1a905c4.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald&family=Skranji:wght@700&family=Titillium+Web:wght@300&display=swap"
        rel="stylesheet">

</head>

<body>
    <h1 class="header">Rock Paper Scissors</h1>

    <div class="selection-board">
        <div class="user-selection">
            <button id="rock" class="rock btn--big"><i class="fa-solid fa-hand-back-fist"></i></button>
            <button id="paper" class="paper btn--big"><i class="fa-solid fa-hand"></i></button>
            <button id="scissors" class="scissors btn--big"><i class="fa-solid fa-hand-scissors"></i></button>
            <button id="lizard" class="lizard btn--big"><i class="fa-solid fa-hand-lizard"></i></button>
            <button id="spock" class="spock btn--big"><i class="fa-solid fa-hand-spock"></i></button>
        </div>
    </div>
    <div>
        <button data-type="submit" class="generate">SHOOT</button>
    </div>

    <div class="score-box">
        <div>
            <h3 class="scores">SCORE:<span id="player-score"> 0</span></h3>
        </div>
        <div>
            <h3 class="turns">TRIES:<span id="tries"> 0</span></h3>
        </div>
    </div>

    <script src="/assets/js/script.js"></script>

</body>

</html>
