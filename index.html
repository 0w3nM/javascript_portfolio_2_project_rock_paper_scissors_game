<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico'>
    <meta  name="description" content="A game of Rock, Paper, Scissors, Lizard, Spock">
    <meta name="keywords" content="rock, paper, scissors, lizard, spock">
    <title>R.P.S.L.S Game</title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/1bb1a905c4.js"  crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&family=Skranji:wght@700&family=Titillium+Web:wght@300&display=swap"
      rel="stylesheet">
  </head>

  <body>
    <h1 class="header">Rock Paper Scissors Lizard Spock</h1>

    <form id="name-card">
      <label for="fname" id="name">Name: </label>
      <input name="fname" id="fname" type="text" required>
      <input type="submit" id="submit">
    </form>

    <div class="selection-board">
      <div class="user-selection">
        <button id="rock" aria-label="rock" class="btn btn--big btn--brown">
          <i class="fa-solid fa-hand-back-fist"></i>
        </button>
        <button id="paper" aria-label="paper" class="btn btn--big btn--white">
          <i class="fa-solid fa-hand"></i>
        </button>
        <button id="scissors" aria-label="scissors" class="btn btn--big btn--silver" >
          <i class="fa-solid fa-hand-scissors"></i>
        </button>
        <button id="lizard" aria-label="lizard" class="btn btn--big btn--green">
          <i class="fa-solid fa-hand-lizard"></i>
        </button>
        <button id="spock" aria-label="spock" class="btn btn--big btn--purple">
          <i class="fa-solid fa-hand-spock"></i>
        </button>
      </div>
    </div>

    <div>
      <h3 class="scores">SCORE:<span id="player-score"> 0</span></h3>
      <h3 class="turns">TRIES:<span id="tries"> 0</span></h3>
      <h3 class="opponent">OPPONENT:<span id="opponentChoice"> 0</span></h3>
    </div>
    <script src='assets/js/script.js'></script>
  </body>
</html>
